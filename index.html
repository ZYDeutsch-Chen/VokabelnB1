                example: "Das ist nicht fair.",
                elisionExample: "Des is <span class='elision-highlight'>net</span> fair.",
                phonetic: "[dɛs ɪs <span class='elision-highlight'>nɛt</span> fɛːɐ]",
                teachingTip: "南德用 net (nicht → net)"
            },
            {
                category: "否定词弱化",
                type: "negation",
                elisionForm: "ken",
                standardForm: "kein",
                frequency: "73.8%",
                example: "Ich habe keinen Bock.",
                elisionExample: "Isch hab <span class='elision-highlight'>ken</span> Bock.",
                phonetic: "[ɪʃ hap <span class='elision-highlight'>keːn</span> bɔk]",
                teachingTip: "kein → ken 为全德通用"
            }
        ];

        // 渲染吞音现象卡片
        function renderElisionCards(category = 'article') {
            const container = document.getElementById('cards-container');
            container.innerHTML = '';
            
            // 根据类别过滤数据
            let filteredData = [];
            if (category === 'all') {
                filteredData = [...elisionData];
            } else {
                filteredData = elisionData.filter(item => item.type === category);
            }
            
            if (filteredData.length === 0) {
                container.innerHTML = `
                    <div class="loader">
                        <i class="fas fa-info-circle"></i> 该类别下没有数据
                    </div>
                `;
                return;
            }
            
            // 为每个吞音现象创建卡片
            filteredData.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-inner">
                        <div class="card-face card-front">
                            <div class="elision-header">
                                <div class="elision-name">${item.standardForm}</div>
                                <button class="speak-btn" onclick="speakWordAndExample('${item.standardForm}', '${item.example}', event)">
                                    <i class="fas fa-volume-up"></i>
                                </button>
                            </div>
                            <div class="elision-info">
                                <div class="info-item">
                                    <span class="info-label">类别:</span>
                                    <span class="info-value">${item.category}</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">频率:</span>
                                    <span class="info-value">${item.frequency}</span>
                                </div>
                            </div>
                            <div class="elision-example">
                                ${item.example}
                            </div>
                        </div>
                        <div class="card-face card-back">
                            <div class="card-back-content">
                                <div class="card-back-top">
                                    <div class="elision-example-container">
                                        ${item.elisionExample.replace(/<span class='elision-highlight'>([^<]*)<\/span>/g, (match, content) => {
                                            // 处理带撇号的内容，将撇号包含在高亮范围内
                                            if (content.includes("'")) {
                                                return `<span class='elision-highlight'>${content}</span>`;
                                            }
                                            return match;
                                        })}
                                    </div>
                                    <div class="phonetic">${item.phonetic}</div>
                                </div>
                                <div class="card-back-bottom">
                                    <div class="card-hint"><i class="fas fa-sync-alt"></i> 点击翻转卡片</div>
                                    <div class="standard-example">${item.example}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                card.addEventListener('click', function(e) {
                    // 避免点击发音按钮时翻转卡片
                    if (!e.target.closest('.speak-btn')) {
                        this.classList.toggle('flipped');
                    }
                });
                container.appendChild(card);
            });
        }
        
        // 发音功能 - 朗读单词和例句
        function speakWordAndExample(word, example, event) {
            if (event) {
                event.stopPropagation();
            }
            
            if ('speechSynthesis' in window) {
                // 停止当前正在播放的语音
                window.speechSynthesis.cancel();
                
                // 获取可用的德语语音
                const voices = window.speechSynthesis.getVoices();
                const germanVoice = voices.find(voice => 
                    voice.lang.startsWith('de') && 
                    (voice.name.includes('German') || voice.name.includes('Deutsch') || voice.lang === 'de-DE')
                );
                
                // 创建单词朗读
                const wordUtterance = new SpeechSynthesisUtterance(word);
                wordUtterance.lang = 'de-DE';
                wordUtterance.rate = 0.9;
                wordUtterance.pitch = 1;
                if (germanVoice) {
                    wordUtterance.voice = germanVoice;
                }
                
                // 单词朗读完成后朗读例句
                wordUtterance.onend = function() {
                    setTimeout(() => {
                        const exampleUtterance = new SpeechSynthesisUtterance(example);
                        exampleUtterance.lang = 'de-DE';
                        exampleUtterance.rate = 0.9;
                        exampleUtterance.pitch = 1;
                        if (germanVoice) {
                            exampleUtterance.voice = germanVoice;
                        }
                        window.speechSynthesis.speak(exampleUtterance);
                    }, 300); // 短暂间隔
                };
                
                // 播放单词朗读
                window.speechSynthesis.speak(wordUtterance);
                
                // 添加动画效果
                if (event) {
                    const button = event.target.closest('.speak-btn');
                    if (button) {
                        button.innerHTML = '<i class="fas fa-volume-up fa-beat"></i>';
                        setTimeout(() => {
                            button.innerHTML = '<i class="fas fa-volume-up"></i>';
                        }, 1000);
                    }
                }
            } else {
                alert('抱歉，您的浏览器不支持语音合成功能。');
            }
        }
        
        // 导航按钮事件监听
        document.addEventListener('DOMContentLoaded', function() {
            renderElisionCards(); // 初始渲染所有卡片
            
            // 添加导航按钮事件监听器
            const navButtons = document.querySelectorAll('.nav-btn');
            navButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // 更新活动按钮
                    navButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    
                    // 根据选择的类别渲染卡片
                    const category = this.getAttribute('data-category');
                    renderElisionCards(category);
                });
            });
        });
        
        // 禁止右键菜单
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });
        
        // 禁止键盘快捷键保存网页
        document.addEventListener('keydown', function(e) {
            // 禁止Ctrl+S
            if (e.ctrlKey && e.key === 's') {
                e.preventDefault();
                return false;
            }
            // 禁止Ctrl+Shift+I (开发者工具)
            if (e.ctrlKey && e.shiftKey && e.key === 'I') {
                e.preventDefault();
                return false;
            }
            // 禁止Ctrl+U (查看源代码)
            if (e.ctrlKey && e.key === 'u') {
                e.preventDefault();
                return false;
            }
            // 禁止F12
            if (e.key === 'F12') {
                e.preventDefault();
                return false;
            }
        });
        
        // 禁止拖拽图片
        document.addEventListener('dragstart', function(e) {
            e.preventDefault();
            return false;
        });
    </script>
</body>
</html>
